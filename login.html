<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <link rel="stylesheet" href="css/bootstrap.css"> <!---->
  <link rel="stylesheet" href="stylesheet/login.css">
</head>

<body>
  <div class="">
    <div class="container" style="max-width:780px;">
      <div class="row">
        <div class="flex-md-row flex-column col-md-12 d-flex mx-auto mt-md-6 mt-0">
          <div class="col pr-0">
            <div class="bg-dark2">
              <h2 class="d-flex justify-content-center text-light py-md-7 py-6">會員登入</h2>
              
            <div class="bg-dark2">
            <form class="d-flex flex-column align-items-center">
              <div class="form-group px-6 pt-4">                
                <input type="email" class="form-control bg-light2 rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="電子信箱/手機號碼" style="width:330px;height:56px;">                
              </div>
              <div class="form-group px-6">                
                <input type="password" class="form-control bg-light2 rounded-0" id="exampleInputPassword1" placeholder="請輸入使用者密碼" style="width:330px;height:56px;">
              </div>
              <div class="form-check ml-6 align-self-start"><!--align-self-start-->
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label text-light" for="exampleCheck1">記住我</label>
              </div>
              <button type="submit" class="btn btn-primary bg-bright rounded-0 text-dark2 mt-md-4 px-md-28 px-22 py-3"><h4>登入帳號</h4></button>
            </form>
            </div>
            </div>
          </div>

          <div class="col pl-0 my-md-5">
            <div class="col bg-light2">
              <h4 class="d-md-flex d-none justify-content-center text-dark py-7 ">—— 連結社群帳號 ——</h4>
              <div class="btn-group-vertical d-md-flex d-none">
                
                  <button type="button" class="btn btn-light rounded-0 mb-3 py-3">                    
                    <img class="" src="image/ic-facebook-logotype.svg" style="width:108.18px;height:20.68px;">
                  </button>                
                  <button type="button" class="btn btn-light rounded-0 mb-3 py-2" style="width:330px;">
                    <img class="" src="image/ic-google.svg" style="width: 94.22px;height:36.02px;">
                  </button>
                  <button type="button" class="btn btn-light rounded-0 mb-8 py-3" style="width:330px;">
                    <img class="" src="image/ic-yahoo.svg" style="width: 96.52px;height:22.33px;">
                  </button> 
                             
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
