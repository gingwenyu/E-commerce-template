        <button class="navbar-toggler d-flex d-md-none order-1 order-md-0" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"><!--order-1 order-md-0-->

        </button>  
              
        <div class="collapse navbar-collapse d-none d-md-flex justify-content-md-end" id="navbarNavDropdown">

                <li class="nav-item active px-4">
                    <a class="nav-link text-dark2" href="#">首頁 <span class="sr-only">(current)</span></a>

                <li class="nav-item px-4">

    <section class="bg-dark2 mx-auto">
        <div class="container">
            <div class="row justify-content-center">

                            <label for="email" class="sr-only">email</label>
                            <input type="email" class="form-control bg-light2 my-md-6 mt-0 mb-4" id="email" placeholder="888@email.com" style='width:316px;height:56px;border:0;'>
                        </div>
                        <input type="button" value="&rarr;" class="btn btn-primary p-0 text-dark2 bg-bright my-md-6 mt-0 mb-4" style='width:64px;height:56px;border:0;'>                                            
                    </form>
                </div>
            </div>            
        </div>
    </section>

    <footer>
        <div class="bg-light2">
            <div class="container row justify-content-center mx-auto">
                <div class="col-5 justify-content-start">
                    <img class="mt-8" src="image/logotype-sm-dark.svg" style='width:171.22px;height: 26.6px;'>
